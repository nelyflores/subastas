<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nueva Subasta</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/formularioproducto.css">

  </head>
  <body>
    <!-- Modal para registrar nuevo producto -->
    <div id="subastar" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Nuevo producto
              <button type="button" class="close" aria-label="Close">
                <a href="../index.html">&times;</a>
              </button>
            </h3>
          </div>
          <div class="modal-body">
            <form id="SubastaNueva">
              <div class="form-group">
                <label for="titulo-producto">Título</label>
                <input type="text" class="form-control titulo" id="titulo-producto" placeholder="Máximo 30 caracteres" name="tituloSubasta" required>
                <span id="contador-titulo" class="contador">0</span>
              </div>
              <div class="form-group">
                <label for="descripcionProducto">Descripción</label>
                <textarea class="form-control" id="descripcionProducto" rows="3" placeholder="Máximo 1000 caracteres" name="descripcionSubasta"></textarea>
              </div>

              <!-- url -->
              <div class="form-group">
                <label for="url1" class="col-2 col-form-label">URL</label>
                <div class="col-10">
                  <input class="form-control" type="url" placeholder="https://getbootstrap.com" id="url1" name="url1Subasta" required>
                </div>
              </div>

              <div class="form-group">
                <label for="url2" class="col-2 col-form-label">URL</label>
                <div class="col-10">
                  <input class="form-control" type="url" placeholder="https://getbootstrap.com" name="url2Subasta" id="url2">
                </div>
              </div>

              <div class="form-group">
                <label for="url3" class="col-2 col-form-label">URL</label>
                <div class="col-10">
                  <input class="form-control" type="url" placeholder="https://getbootstrap.com" name="url3Subasta" id="url3">
                </div>
              </div>

              <div class="form-inline row justify-content-center">
                <div class="form-group col-sm-6">
                  <label for="precioInicial">Precio inicial</label>
                  <input type="text" class="form-control" id="precioInicial" placeholder="$" name="precioSubasta" required>
                </div>

                <div class="form-group duracion col-sm-6">
                  <label for="selecDuracion">Duración</label>
                  <select class="form-control" id="selecDuracion" name="duracionSubasta">
                    <option>5 min</option>
                    <option>10 min</option>
                    <option>15 min</option>
                    <option>20 min</option>
                    <option>25 min</option>
                    <option>30 min</option>
                  </select>

                  <!-- <label for="formGroupExampleInput2">Duración</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input"> -->
                </div>
              </div>

              <div class="form-group">
                <label class="ubicacion">Agrega tu ubicación</label>
                <div id="map"></div>
              </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" ><a class="listo" href="../index.html">Cerrar</a></button>
            <button type="submit" class="btn btn-default"><a class="listo" href="../index.html">Subastar</a></button>
          </div>
         </form>
          </div>
        </div>
      </div>
    </div>

    <!-- fin del modal de registro -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
